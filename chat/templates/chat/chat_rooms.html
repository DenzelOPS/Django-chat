<!DOCTYPE html>
{% load static %} 
<html>
<head>
<link rel="stylesheet" href="{% static "css/chat_rooms.css" %}" />
    <title>Chat Rooms</title>
</head>
<body>
    <div class="container">
        <h1>Chat Rooms</h1>
        <ul class="chat-list">
            {% for chat_room in chat_rooms %}
                <li><a href="{% url 'chat-room' chat_room.id %}">{{ chat_room.name }}</a></li>
            {% endfor %}
        </ul>

        <a href="{% url 'chat-page' %}" class="button">Back to main page</a>
    </div>
</body>
</html>
