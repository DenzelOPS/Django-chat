<!DOCTYPE html>
{% load static %} 
<html>
<head>
<link rel="stylesheet" href="{% static "css/login.css" %}" />
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Register</button>
    </form>
    {% if not request.user.is_authenticated %}
    <br>
    <center>Already have an account? <a href="{% url 'login-user' %}">Login</a></center>
    {% endif %}
</body>
</html>
